<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muối</title>
  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../../assets/css/all.min.css" />
  <script src="../../assets/js/jquery-3.6.0.min.js"></script>
  <script src="../../assets/js/popper.min.js"></script>
  <script src="../../assets/js/bootstrap.min.js"></script>
  <script src="../../assets/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/all.min.js"></script>
  <link rel="stylesheet" href="../../assets/css/main.css" />
</head>

<body>
  <header id="main-navbar" class="navbar navbar-expand-lg navbar-light sticky-top">
    <h3 class="my-0 flex-md-grow-1 text-center text-md-left text-default" href="#">COVID-WEBAPP</h3>
    <form class="form-inline my-2 mx-3 border border-dark rounded-pill overflow-hidden flex-grow-1 flex-md-grow-0 flex-lg-grow-1 bg-white order-1 order-sm-0">
      <div class="input-group flex-grow-1">
        <input class="form-control border-0  shadow-none" type="text" placeholder="Tìm kiếm" aria-label="Search"
          name='search'>
        <div class="input-group-prepend">
          <button class="btn text-center" type="submit"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </form>
    <button class="order-n1 navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#sidebar"
      aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
    <button class="navbar-toggler  border-0" type="button" data-toggle="collapse" data-target="#account-menu"
      aria-controls="account-menu" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-ellipsis-v"></i>
    </button>
    <div class="collapse navbar-collapse flex-grow-0 text-right" id="account-menu">
      <div class="btn-group nav-item dropdown ml-auto">
        <a class="nav-link dropdown-toggle text-default" href="#" id="account-menu__sections" role="button" data-toggle="dropdown"
          aria-expanded="false">
          <img src="../../assets/img/avt.jpg" alt="" srcset="" class="rounded-circle" style="width:42px">
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="account-menu__sections">
          <a class="dropdown-item nav-link" href="#">
            <i class="fas fa-user mr-1 "></i>
            Tài khoản của tôi
          </a>
          <div class="dropdown-divider m-0"></div>
          <a class="dropdown-item" href="#">
            <i class="fas fa-sign-out-alt mr-1"></i>
            Đăng xuất
          </a>
        </div>
      </div>
      </ul>
    </div>
  </header>
  <div class="main-content container-fluid">
    <div class="row">
      <nav class="col-md-3 col-lg-2 collapse navbar-collapse d-lg-block shadow sidebar" id="sidebar">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center justify-content-md-start justify-content-center my-2" href="#"
                aria-current="page">
                <i class="fas fa-home"></i>
                <span class="ml-2">Dashboard</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center justify-content-md-start justify-content-center my-2" href="#">
                <i class="fas fa-users"></i>
                <span class="ml-2">Nguời liên quan Covid-19</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center justify-content-md-start justify-content-center my-2" href="#">
                <i class="fas fa-fish"></i>
                <span class="ml-2"> Nhu yếu phẩm</span>
              </a>
            </li>

            <li class="nav-item ">
              <a class="nav-link d-flex align-items-center justify-content-md-start justify-content-center" href="#">
                <i class="fas fa-box"></i>
                <span class="ml-2">Gói nhu yếu phẩm</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <main class=" pt-4 ml-sm-auto col-lg-10">
        <!-- Danh sách người covid 19 -->
        <div id="content-1" class="content shadow border rounded p-2">
          <div class="container-fluid">
            <!-- IMAGES -->
            <div class="row min-vh-100 py-3">
              <div class="col-md-5 col-12 h-100">
                <div id="necessity-images" class="carousel slide carousel-fade border mx-1 mb-5" data-ride="carousel" style="min-height: 100%; width: 100%;">
                  <ol class="carousel-indicators">
                    <li data-target="#necessity-images" data-slide-to="0" class="active"></li>
                    <li data-target="#necessity-images" data-slide-to="1"></li>
                    <li data-target="#necessity-images" data-slide-to="2"></li>
                  </ol>
                  <div class="carousel-inner" style="height: 100%;">
                    <div class="carousel-item" data-interval="3000">
                      <img class="img-fluid necessity-image" src="../../assets/img/necessities/muoi_bien.webp" alt="Muối biển VISAchef gói 1kg">
                    </div>
                    <div class="carousel-item" data-interval="3000">
                      <img class="img-fluid necessity-image" src="../../assets/img/necessities/muoi_bien_1.webp" alt="Muối biển VISAchef gói 1kg">
                    </div>
                    <div class="carousel-item active" data-interval="3000">
                      <img class="img-fluid necessity-image" src="../../assets/img/necessities/muoi_bien_2.webp" alt="Muối biển VISAchef gói 1kg">
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#necessity-images" role="button" data-slide="prev">
                    <i class="fas fa-angle-left text-black-50" style="font-size: 2.2rem"></i>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#necessity-images" role="button" data-slide="next">
                    <i class="fas fa-angle-right text-black-50" style="font-size: 2.2rem"></i>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
              <div class="col-md-7 col-12 h-100">
                <p id="necessity-name" class="title text-blue text-center text-md-left border-bottom" style="font-size: 1.8rem">Muối biển VISAchef gói 1kg</p>
                <div class="container necessity-info border border-bottom-0">
                    <div class="row border-bottom">
                        <div class="col-4 text-right bg-light py-1">Đơn giá</div>
                        <div class="col-8 py-1 price-info" style="font-weight: 500;">11,000đ</div>
                    </div>
                    <div class="row border-bottom">
                        <div class="col-4 text-right bg-light py-1">Đơn vị định lượng</div>
                        <div class="col-8 py-1" style="font-weight: 500;">Gói</div>
                    </div>
                </div>
                <div class="my-3">
                    <ul class="list-inline m-0">
                      <li class="list-inline-item mb-1">
                        <a class="btn btn-primary" href="/necessities/:id/edit" role="button">
                          <i class="fas fa-pen mr-1"></i>
                          Cập nhật thông tin
                      </a>
                        </li>
                      <li class="list-inline-item mb-1">
                        <button type="button" class="btn btn-danger rounded" data-toggle="modal" data-target="#delete-modal">
                          <i class="fa fa-trash mr-1"></i>
                          Xoá sản phẩm
                        </button>
                      </li>
                    </ul>
                </div>
            </div>
            </div>
          </div>
        </div>
        <footer class="container-fluid py-3 my-4 border-top">
          <div class="d-flex align-items-center justify-content-center">
            <span class="text-muted">© 2021 Company, Inc</span>
          </div>
        </footer>
      </main>
    </div>
<!-- DELETE MODAL -->
    <div class="modal fade" id="delete-modal" tabindex="-1" aria-labelledby="delete-modal" aria-hidden="true">
      <form class="modal-dialog modal-dialog-centered" action="#" method="post">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <h5 class="modal-title" id="delete-model__label">Xoá</h5> -->
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group row">
              <div class="col-sm-10">
                <input type="hidden" readonly class="hidden" id="ID-input" name="id">
              </div>
            </div>
            <h5 class="message"></h5>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
            <button type="button" class="btn btn-red text-white">Xóa</button>
          </div>
        </form>
      </div>
    

  </div>
  <script src="../../assets/js/sidebar.js"></script>
  <script src="../../assets/js/jquery.twbsPagination.js"></script>
  <script src="../../assets/js/main.js"></script>
</body>

</html>
