<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="../../assets/js/all.min.js"></script>
  <link rel="stylesheet" href="../../assets/css/main.css" />
</head>

<body>
  <header id="main-navbar" class="navbar navbar-expand-lg navbar-light sticky-top">
    <h3 class="my-0 flex-md-grow-1 text-center text-md-left text-default" href="#">COVID-WEBAPP</h3>
    <form class="form-inline my-2 mx-3 border border-dark rounded-pill overflow-hidden flex-grow-1 flex-md-grow-0 flex-lg-grow-1 bg-white order-1 order-sm-0">
      <div class="input-group flex-grow-1">
        <input class="form-control border-0  shadow-none" type="text" placeholder="Tìm kiếm" aria-label="Search"
          name='search'>
        <div class="input-group-prepend">
          <button class="btn text-center" type="submit"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </form>
    <button class="order-n1 navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#sidebar"
      aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
    <button class="navbar-toggler  border-0" type="button" data-toggle="collapse" data-target="#account-menu"
      aria-controls="account-menu" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-ellipsis-v"></i>
    </button>
    <div class="collapse navbar-collapse flex-grow-0 text-right" id="account-menu">
      <div class="btn-group nav-item dropdown ml-auto">
        <a class="nav-link dropdown-toggle text-default" href="#" id="account-menu__sections" role="button" data-toggle="dropdown"
          aria-expanded="false">
          <img src="../../assets/img/avt.jpg" alt="" srcset="" class="rounded-circle" style="width:42px">
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="account-menu__sections">
          <a class="dropdown-item nav-link" href="#">
            <i class="fas fa-user mr-1 "></i>
            Tài khoản của tôi
          </a>
          <div class="dropdown-divider m-0"></div>
          <a class="dropdown-item" href="#">
            <i class="fas fa-sign-out-alt mr-1"></i>
            Đăng xuất
          </a>
        </div>
      </div>
      </ul>
    </div>
  </header>
  <div class="main-content container-fluid">
    <div class="row">
      <nav class="col-md-3 col-lg-2 collapse navbar-collapse d-lg-block shadow sidebar" id="sidebar">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center justify-content-md-start justify-content-center my-2" href="#"
                aria-current="page">
                <i class="fas fa-home"></i>
                <span class="ml-2">Dashboard</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center justify-content-md-start justify-content-center my-2" href="#">
                <i class="fas fa-users"></i>
                <span class="ml-2">Nguời liên quan Covid-19</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center justify-content-md-start justify-content-center my-2" href="#">
                <i class="fas fa-fish"></i>
                <span class="ml-2"> Nhu yếu phẩm</span>
              </a>
            </li>

            <li class="nav-item ">
              <a class="nav-link d-flex align-items-center justify-content-md-start justify-content-center" href="#">
                <i class="fas fa-box"></i>
                <span class="ml-2">Gói nhu yếu phẩm</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <main class=" pt-4 ml-sm-auto col-lg-10">
        <!-- BEGIN: CONTENT SECTION -->
        <div id="content-1" class="content shadow border rounded p-2 py-3">
            <div class="container-fluid pt-3 pb-5">
              <div class="row">
                <div class="col-12">
                  <p class="title text-blue text-center text-sm-left font-weight-bold" style="font-size: 1.8rem">THÊM NGƯỜI LIÊN QUAN</p>
                </div>
              </div>
                <div class="row">
                    <div class="col-12">
                      <!-- Begin: Form thêm người liên quan -->
                      <form action="#" method="get" id="add-people-form">
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="surname-input" class="font-weight-bold">Họ & tên lót</label>
                            <input id="surname-input" type="text" class="form-control" title="Họ & tên lót" name="surname" rules="required|alpha">
                            <span class="invalid-feedback"></span>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="firstname-input" class="font-weight-bold">Tên</label>
                            <input id="firstname-input" type="text" class="form-control" title="Tên" name="first" rules="required|alpha">
                            <span class="invalid-feedback"></span>
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="birthday-input" class="font-weight-bold">Ngày sinh</label>
                            <input type="date" class="form-control" id="birthday-input" title="Ngày sinh" name="birthday" rules="required">
                            <span class="invalid-feedback"></span>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="idcard-input" class="font-weight-bold">CMND/CCCD</label>
                            <input type="text" class="form-control" id="idcard-input" title="CMND/CCCD" name="idcard" rules="min:8|max:12">
                            <span class="invalid-feedback"></span>
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="status-input" class="font-weight-bold">Trạng thái</label>
                            <select id="status-input" class="form-control status" name="status" title="Trạng thái" rules="required">
                              <option value='F0'>F0</option>
                              <option value='F1'>F1</option>
                              <option value='F2'>F2</option>
                              <option value='F3'>F3</option>
                              <option value='Khỏi bênh'>Khỏi bênh</option>
                              <option value='Khác'>Khác</option>
                            </select>
                            <span class="invalid-feedback"></span>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="treatment-place-input" class="font-weight-bold">Nơi điều trị/cách ly</label>
                            <input type="text" class="form-control" id="treatment-place-input" title="Nơi điều trị/cách ly" name="treatment_place" rules="required">
                            <span class="invalid-feedback"></span>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="people-relative-input" class="font-weight-bold">Những người liên đới</label>
                          <input type="text" class="form-control" id="people-relative-input" name="people_relative">
                          <span class="invalid-feedback"></span>
                        </div>
                        <button type="submit" class="btn btn-primary">
                          <i class="fas fa-check mr-1"></i>
                          Thêm người
                        </button>
                      </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- END: CONTENT SECTION -->
        
        <footer class="container-fluid py-3 my-4 border-top">
          <div class="d-flex align-items-center justify-content-center">
            <span class="text-muted">© 2021 Company, Inc</span>
          </div>
        </footer>
      </main>
    </div>
  </div>
  <script src="../../assets/js/sidebar.js"></script>
  <script src="../../assets/js/jquery.twbsPagination.js"></script>
  <script src="../../assets/js/main.js"></script>
  <script src="../../assets/js/validator.js"></script>
  <script>
      $(function () {
        Validator('#add-people-form');
      });
  </script>
</body>

</html>
