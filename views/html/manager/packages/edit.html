  <div class="main-content container-fluid">
    <div class="row">
      <nav class="col-md-3 col-lg-2 collapse navbar-collapse d-lg-block shadow sidebar" id="sidebar">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">

            <li class="nav-item">

                <span class="ml-2">Nguời liên quan Covid-19</span>

            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center justify-content-md-start justify-content-center my-2"
                href="#">
                <i class="fas fa-fish"></i>

            </li>

            <li class="nav-item ">
              <a class="nav-link d-flex align-items-center justify-content-md-start justify-content-center" href="#">

                <span class="ml-2">Gói nhu yếu phẩm</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <main class=" pt-4 ml-sm-auto col-lg-10">
        <!-- BEGIN: CONTENT SECTION -->
        <div id="content-1" class="content shadow border rounded p-2 py-3">
          <div class="container-fluid pt-3 pb-5">
            <div class="row">
              <div class="col-12">
                <p class="title text-blue text-center text-md-left font-weight-bold text-uppercase border-bottom"
                  style="font-size: 1.8rem">Chỉnh sửa Gói lương thực, thực phẩm
                </p>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <!-- Begin: FORM TẠO GÓI -->
                <form id="add-form" action="/manager/packages/edit/:id" method="POST">
                  <div class="form-row">
                    <div class="form-group col-12">
                      <label for="name-input" class="font-weight-bold">Tên gói</label>
                      <input id="name-input" type="text" class="form-control" name="name"
                        value="Gói lương thực, thực phẩm" rules="required" title="Tên gói">
                      <span class="invalid-feedback"></span>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="package-limit-input" class="font-weight-bold">Mức giới hạn gói cho mỗi người</label>
                      <div class="input-group">
                        <input type="text" class="form-control" id="package-limit-input" name="package_limit" value="1"
                          rules="required|number" title="Mức giới hạn">
                        <span class="invalid-feedback"></span>
                      </div>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="unit-input" class="font-weight-bold">Thời gian giới hạn</label>
                      <input type="text" class="form-control" id="unit-input" name="unit" value="1"
                        rules="required|number" title="Thời gian giới hạn cho gói">
                      <span class="invalid-feedback"></span>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="time-unit-input" class="font-weight-bold" style="opacity: 0;">Đơn vị thời gian</label>
                      <select type="text" class="form-control" id="time-unit-input" name="time-unit" rules="required"
                        title="Đơn vị thời gian">
                        <option value="d">Ngày</option>
                        <option value="w">Tuần</option>
                        <option value="m">Tháng</option>
                        <option value="y">Năm</option>
                      </select>
                      <span class="invalid-feedback"></span>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-12">
                      <label for="time-unit-input" class="font-weight-bold">Danh sách các sản phẩm</label>
                      <div class="table-responsive-xl table-hover" id="product-list-input">
                        <table class="table table-content border mb-0 menu">
                          <thead class="thead-light">
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col" colspan="5">Sản phẩm</th>
                              <th class="text-center" scope="col">Số lượng sản phẩm tối đa</th>
                              <th scope="col">&nbsp;</th>
                              <th scope="col">&nbsp;</th>
                              <th scope="col">&nbsp;</th>
                              <th scope="col">&nbsp;</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr class="section">
                              <th class="align-middle" scope="row">1</th>
                              <td colspan="5" class="align-middle name" title="name">
                                <select class="form-control productOptions is-valid" name="products[]" title="Sản phẩm"
                                  rules="required" id="productOptions-1">
                                  <option value="1">Gạo</option>
                                  <option value="2">Rau củ</option>
                                  <option value="3">Cá</option>
                                  <option value="4">Muối</option>
                                </select>
                              </td>
                              <td class="align-middle text-center product-limit-number" title="product-limit-number">
                                <input type="text" class="form-control mx-auto" style="max-width: 100px;"
                                  name="product_limits[]" value="1" rules="required|number" title="Số lượng giới hạn"
                                  id="product_limits-1">
                                <span class="invalid-feedback"></span>
                              </td>
                              <td colspan="4" class="text-center align-middle">
                                <!-- Call to action buttons -->
                                <ul class="list-inline m-0">
                                  <li class="list-inline-item mb-1">
                                    <button type="button" class="btn btn-danger btn-sm rounded delete-section-btn"
                                      onclick="removeSection(this)">
                                      <i class="fa fa-trash"></i>
                                    </button>
                                  </li>
                                </ul>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                        <a role="button"
                          class="add add-section-btn w-100 d-md-flex align-items-md-center d-block text-black-50 text-sm-center mr-3 border-bottom text-decoration-none">
                          <i class="fas fa-plus"></i>
                          <span class="px-2">Thêm nhu yếu phẩm</span>
                        </a>
                        <span class="invalid-feedback d-block"></span>
                      </div>
                    </div>

                  </div>
                  <button type="submit" class="btn btn-primary" role="submit">
                    <i class="fas fa-check mr-1"></i>
                    Tạo gói
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- END: CONTENT SECTION -->

  <script src="../../assets/js/sidebar.js"></script>
  <script src="../../assets/js/main.js"></script>
  <script src="../../assets/js/validator.js"></script>
  <script>
    var removeSection = null;
    $(document).ready(function () {
      Validator('#add-form');

      const products = {
        "Gạo": 1,
        "Rau củ": 2,
        "Cá": 3,
        "Muối": 4,
      };

      var createOptions = function (options) {
        const keys = Object.keys(options);
        if ($(".section").length >= keys.length) {
          return;
        }
        var result = "";
        for (const key of keys) {
          result += `<option value="${options[key]}">${key}</option>`
        }
        return result;
      }

      $(".add-section-btn").click(function () {
        $("#product-list-input span.invalid-feedback").text("")
        if ($(this).hasClass("disable")) return;
        const options = createOptions(products);
        if (options) {
          $("#product-list-input").find('tbody').append(`
            <tr class="section">
              <th class="align-middle" scope="row">${$("tr.section").length + 1}</th>
              <td colspan="5" class="align-middle name" title="name">
                <select class="form-control productOptions" name="products[]" title='Sản phẩm' rules="required" id="productOptions-${$("tr.section").length + 1}">
                  ${options}
                </select>
              </td>
              <td class="align-middle text-center product-limit-number" title="product-limit-number">
                <input type="text" class="form-control mx-auto" style="max-width: 100px;"
                  name="product_limits[]" rules="required|number" title="Số lượng giới hạn" id="product_limits-${$("tr.section").length + 1}">
                <span class="invalid-feedback"></span>
              </td>
              <td colspan="4" class="text-center align-middle">
                <!-- Call to action buttons -->
                <ul class="list-inline m-0">
                  <li class="list-inline-item mb-1">
                    <button type="button" class="btn btn-danger btn-sm rounded delete-section-btn" onclick="removeSection(this)">
                      <i class="fa fa-trash"></i>
                    </button>
                  </li>
                </ul>
              </td>
            </tr>`)

          Validator('#add-form');

          if ($(".section").length >= Object.keys(products).length) {
            $(this).addClass("disabled");
          }
        }
      })

      removeSection = function (object) {
        console.log($(object).parents('tr'));
        $(object).parents('tr.section').remove();
        if ($("tr.section").length > 0) {
          let i = 1;
          $("tr.section").each(function () {
            $(this).find("th[scope=row]").text(i);
            i++;
          })
        }

        if ($(".add-section-btn").hasClass("disabled")) {
          $(".add-section-btn").removeClass("disabled");
        }
      }

      $("#add-form").one('submit', function (event) {
        event.preventDefault();
        var products = $(this).find("tr.section select.productOptions option:selected");
        let pIds = [];
        let isValid = true;
        if (products.length <= 0) {
          $(this).find("#product-list-input span.invalid-feedback").text(`Vui lòng thêm sản phẩm`);
          $(this).find('[type=submit]').addClass('disabled');
          $(this).find('[type=submit]').attr('type', 'button');
          return false;
        } else {
          for (const product of products) {
            if (pIds.includes($(product).val())) {
              isValid = false;
              break;
            } else {
              pIds.push($(product).val());
            }
          }

          if (isValid) {
            $(this).find("#product-list-input span.invalid-feedback").text("")
            $(this).submit();
            return;
          } else {
            $(this).find("#product-list-input span.invalid-feedback").text(`Vui lòng chọn 2 sản phẩm khác nhau`)
            $(this).find('[type=submit]').addClass('disabled');
            $(this).find('[type=submit]').attr('type', 'button');
            return false;
          }
        }
      })

    })
  </script>
</body>
