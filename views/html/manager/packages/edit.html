<body>

          data-toggle="dropdown" aria-expanded="false">

        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="account-menu__sections">

            Đăng xuất
          </a>
        </div>
      </div>
      </ul>
    </div>
  </header>
  <div class="main-content container-fluid">
    <div class="row">
      <nav class="col-md-3 col-lg-2 collapse navbar-collapse d-lg-block shadow sidebar" id="sidebar">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center justify-content-md-start justify-content-center my-2"
                href="#" aria-current="page">
                <i class="fas fa-home"></i>
                <span class="ml-2">Dashboard</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center justify-content-md-start justify-content-center my-2"
                href="#">
                <i class="fas fa-users"></i>
                <span class="ml-2">Nguời liên quan Covid-19</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center justify-content-md-start justify-content-center my-2"
                href="#">
                <i class="fas fa-fish"></i>
                <span class="ml-2"> Nhu yếu phẩm</span>
              </a>
            </li>

            <li class="nav-item ">
              <a class="nav-link d-flex align-items-center justify-content-md-start justify-content-center" href="#">

                <span class="ml-2">Gói nhu yếu phẩm</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <main class=" pt-4 ml-sm-auto col-lg-10">
        <!-- Danh sách người covid 19 -->
        <div id="content-1" class="content shadow border rounded p-2">
          <div class="container-fluid">
            <!-- IMAGES -->
            <div class="row min-vh-100 py-3">
              <div class="col-md-5 col-12 h-100">
                <div id="necessity-images" class="carousel slide carousel-fade border mx-1 mb-5" data-ride="carousel"
                  style="min-height: 100%; width: 100%;">
                  <ol class="carousel-indicators">
                    <li data-target="#necessity-images" data-slide-to="0" class="active"></li>
                    <li data-target="#necessity-images" data-slide-to="1"></li>
                    <li data-target="#necessity-images" data-slide-to="2"></li>
                  </ol>
                  <div class="carousel-inner" style="height: 100%;">
                    <div class="carousel-item" data-interval="3000">
                      <img class="img-fluid necessity-image" src="../../assets/img/necessities/muoi_bien.webp"
                        alt="Muối biển VISAchef gói 1kg">
                    </div>
                    <div class="carousel-item" data-interval="3000">
                      <img class="img-fluid necessity-image" src="../../assets/img/necessities/muoi_bien_1.webp"
                        alt="Muối biển VISAchef gói 1kg">
                    </div>
                    <div class="carousel-item active" data-interval="3000">
                      <img class="img-fluid necessity-image" src="../../assets/img/necessities/muoi_bien_2.webp"
                        alt="Muối biển VISAchef gói 1kg">
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#necessity-images" role="button" data-slide="prev">
                    <i class="fas fa-angle-left text-black-50" style="font-size: 2.2rem"></i>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#necessity-images" role="button" data-slide="next">
                    <i class="fas fa-angle-right text-black-50" style="font-size: 2.2rem"></i>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
              <div class="col-md-7 col-12 h-100">
                <form id="edit-form" action="#" method="post">
                  <div class="form-row">
                    <div class="form-group col-12">
                      <label for="name-input" class="font-weight-bold">Tên</label>
                      <input id="name-input" type="text" class="form-control" value="Muối biển VISAchef gói 1kg"
                        name="name" rules="required" title="Tên">
                        <span class="invalid-feedback"></span>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="price-input" class="font-weight-bold">Đơn giá</label>
                      <div class="input-group">
                        <input type="text" class="form-control" id="price-input" value="11,000" name="price" rules="required" title="Đơn giá">
                        <div class="input-group-append">
                          <span class="input-group-text">đ</span>
                        </div>
                        <span class="invalid-feedback"></span>
                      </div>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="unit-input" class="font-weight-bold">Đơn vị định lượng</label>
                      <input type="text" class="form-control" id="unit-input" value="Gói" name="unit" rules="required" title="Đơn vị định lượng">
                      <span class="invalid-feedback"></span>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-12 text-truncate">
                      <label for="images-input" class="font-weight-bold">Thêm ảnh (.png hoặc jpg)</label> 
                      <div class="input-group mb-3">
                        <div class="custom-file">
                          <label class="custom-file-label" for="images-input">Chọn ảnh</label>
                          <input type="file" class="custom-file-input" id="images-input"
                            aria-describedby="inputGroupFileAddon01" name="images" accept="image/png, image/jpeg"
                            multiple>
                        </div>
                      </div>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-check mr-1"></i>
                    Lưu
                  </button>
                </form>

              </div>
            </div>
          </div>
        </div>
        <footer class="container-fluid py-3 my-4 border-top">
          <div class="d-flex align-items-center justify-content-center">
            <span class="text-muted">© 2021 Company, Inc</span>
          </div>
        </footer>
      </main>
    </div>
    <!-- DELETE MODAL -->
    <div class="modal fade" id="delete-modal" tabindex="-1" aria-labelledby="delete-modal" aria-hidden="true">
      <form class="modal-dialog modal-dialog-centered" action="#" method="post">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <h5 class="modal-title" id="delete-model__label">Xoá</h5> -->
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group row">
              <div class="col-sm-10">
                <input type="hidden" readonly class="hidden" id="ID-input" name="id">
              </div>
            </div>
            <h5 class="message"></h5>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
            <button type="button" class="btn btn-red text-white">Xóa</button>
          </div>
      </form>
    </div>

  <script src="../../assets/js/validator.js"></script>
  <script>
    $(document).ready(function () {
      bsCustomFileInput.init();
      Validator('#edit-form');
    })
  </script>
