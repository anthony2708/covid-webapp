<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đặt Lại Mật Khẩu</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../assets/css/main.css" />
    <!-- <link rel="stylesheet" href="./assets/css/login.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>

  <body>
    <div class="app-container container-fluid bg-plum-plate d-flex">
      <div class="container-lg d-flex flex-column justify-content-around">
        <div class="row justify-content-center">
          <div class="col-sm-6 text-center">
            <p class="tite h1 text-red py-4 text-uppercase">Covid-webapp</p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-sm-6">
            <form class="card shadow" action="#" method="POST" novalidate>
              <h4 class="card-header text-capitalize  pl-4">Đặt Lại Mật Khẩu</h4>
              <div class="card-body p-4">
                <div class="form-group">
                  <!-- <label class="mb-1" for="email">Email</label> -->
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Email"
                    title="Email"
                    rules="required|email"
                  />
                  <span class="invalid-feedback"></span>
                </div>
                <button
                  type="submit"
                  class="
                    btn btn-red
                    text-white
                    font-weight-bold
                    w-100
                    mb-1
                    text-uppercase
                  "
                >
                  Khôi phục mật khẩu
                </button>
                <a href="./login.html" class="card-link px-1">Đăng nhập</a>
              </div>
            </form>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-sm-6">
            <p class="mt-5 mb-3 text-center mb-auto">
              Copyright &copy; 2021-2022 by ....
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/validator.js"></script>
    <script>
      $(function () {
        Validator("form");
      });
    </script>
  </body>
</html>
